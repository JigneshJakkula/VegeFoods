	<title>Login Page</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #73ea3c;
		}
		.container {
			width: 300px;
			background-color: #b6f489;
			padding: 20px;
			margin: 50px auto;
			border-radius: 5px;
			box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
		}
		.container h1 {
			text-align: center;
			margin-bottom: 30px;
		}
		.container label {
			display: block;
			margin-bottom: 20px;
		}
		.container input[type="text"], .container input[type="password"] {
			width: 100%;
			padding: 10px;
			margin-bottom: 20px;
			border: 1px solid #ccc;
			border-radius: 5px;
			box-sizing: border-box;
			font-size: 16px;
		}
		.container input[type="submit"] {
			background-color: #007bff;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			transition: background-color 0.3s;
		}
		.container input[type="submit"]:hover {
			background-color: #0056b3;
		}
		.container input[type="radio"] {
			margin-right: 10px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Login</h1>
		<form action="login.php" method="post">
			<label for="user_id">User ID:</label>
			<input type="text" id="user_id" name="user_id" required>
			<label for="password">Password:</label>
			<input type="password" id="password" name="password" required>
			<label for="login_type">Login Type:</label>
			<label for="seller">Seller</label>
			<input type="radio" id="seller" name="login_type" value="seller" required>
			<label for="buyer">Buyer</label>
			<input type="radio" id="buyer" name="login_type" value="buyer" required>
			<input type="submit" value="Login">
		</form>
	</div>
</body>
